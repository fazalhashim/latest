<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
    <script src="jquery.ajax-cross-origin.min.js"></script>
	<script>
  $(document).ready(function(){
  
  
  $("#lol").click(function(){

              dataString1="";
				 		
			$.ajax({
            			type:"POST",
						crossOrigin: true,
            			url:"http://ezi-learn.com/mobileapp/test1.php",
            			data:dataString1,
           	 		cache:false,
            			beforeSend: function(){ 
            					$("#lol").html('Registering...');
            			},
            							
            			success: function(data){
            						
		                if(data=="0"){
		                      	 			
		                      	 $("#lol").html('<i class="fa fa-user-plus"></i>Add User');
					 				
					 $("#myModal").modal('show');
				 					
		                }
			 		
            			
				}
				
                
                
        	
        		});
        					
        			
      });
  
  
  
				
    	});
		
		
  
  </script>
</head>

<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" id="lol" >Open Modal</button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
		  <a href="http://ezi-learn.com" class="btn btn-danger">Go to Ezi-Learn</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
